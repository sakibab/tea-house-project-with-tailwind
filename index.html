<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Manrope-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/af85941ed1.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
        <header class="flex">
          <!-- text content-main -->
           <div>
            <h1 class="text-5xl md:text-7xl">It's good <br>
              tea time at The <br>Tea House
            </h1>
            <br>
            <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <br>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
           </div>
           <!-- image content-main -->
            <div class="relative">
              <!-- img -->
              <div>
                <img src="images/banner.png" alt="Two cup of tea">
              </div>
              <!-- card -->
              <div class="flex items-center bg-white rounded-lg shadow-lg px-2 py-2 md:px-10 lg:py-4 absolute top-36 md:top-80 md:left-32 lg:left-12">
                <!-- md:top-80 md:left-32 lg:left-28 -->
                <!-- star-icon -->
                <div><i class="fa-solid fa-star text-lg text-amber-400"></i></div>
                <!-- 5.00 and p-->
                 <div class="ml-2">
                  <h2>5.00</h2>
                  <p>Trust Pilot Ratings!</p>
                 </div>
              </div>
            </div>
        </header>
    </main>
</body>
</html>
